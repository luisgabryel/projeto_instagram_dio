<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram-Dio</title>
</head>
<body>
    <div class="container-pai">
        <div class="cel-instagram">
            <img src="./img/instagram-celular.png" alt="telefone">
        </div>
        <div class="conta">
            <div class="semelhantes">
                <div class="logo">
                    <img src="./img/instagram-logo.png" alt="logo">
                </div>
                <div class="perfil">
                    <img src="./img/Perfil.jpg" alt="perfil">
                </div>

                <div class="continue">
                    <a href="#">Continue como gabryelbagaday</a>
                </div>
                <div class="remover">
                    <a href="#">Remover conta</a>
                </div>
            </div>
            <div class="semelhantes">
                <p>Não é gabryelbagaday?</p>
                <p>
                    <span>
                        <a href="#" class="links">Alternar contas</a>
                    </span> ou 
                    <span>
                        <a href="#" class="links">Inscreva-se</a>
                    </span>
                </p>
            </div>
            <div class="download">
                <p>
                    <a href="#" class="baixar">  Obtenha o aplicativo.</a>
                </p>
                <div class="links-app">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png">
                    </a>
                </div>
            </div>
        </div>    
</div> 
</body>
</html>
